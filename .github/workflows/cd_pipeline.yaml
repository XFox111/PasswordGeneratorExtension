name: Release pipeline

on:

  release:
    types: [published]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Update manifest version
      uses: Amadevus/pwsh-script@v2
      with:
        script: |
          [PSCustomObject] $package = Get-Content "package.json" | ConvertFrom-Json;
          [PSCustomObject] $manifest = Get-Content "public/manifest.json" | ConvertFrom-Json;

          $manifest.version = $package.version;

          $manifest | ConvertTo-Json -Depth 10 | Out-File "public/manifest.json"

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: yarn

    - run: yarn install
    - run: yarn build

    - name: Drop artifacts (Build)
      uses: actions/upload-artifact@v3.1.0
      with:
        name: Build
        path: build

    - name: Pack extension
      uses: TheDoctor0/zip-release@0.6.2
      with:
        directory: build
        filename: ../PasswordGenerator.zip

    - name: Drop artifacts (Chromium)
      uses: actions/upload-artifact@v3.1.0
      with:
        name: Chromium
        path: PasswordGenerator.zip

    - name: Attach build to release
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        file: PasswordGenerator.zip
        draft: false
        update_latest_release: true

  Firefox:
    needs: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/download-artifact@v3
      with:
        name: Build
        path: Build

    - name: Build (Firefox)
      id: web-ext-build
      uses: kewisch/action-web-ext@v1
      with:
        cmd: build
        source: Build

    - name: Publish
      uses: thoughtsunificator/firefox-publish-action@master
      with:
        zip: ${{ steps.web-ext-build.outputs.target }}
        firefox-jwt-issuer: ${{ secrets.FIREFOX_API_KEY }}
        firefox-jwt-secret: ${{ secrets.FIREFOX_CLIENT_SECRET }}
        firefox-guid: ${{ secrets.FIREFOX_EXT_UUID }}
        firefox-manifest: Build/manifest.json

