name: PR check pipeline

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'yarn'

    - run: yarn install
    - run: yarn build

    - name: 'Drop artifacts'
      uses: actions/upload-artifact@v3.0.0
      with:
        name: 'Package'
        path: 'build'
